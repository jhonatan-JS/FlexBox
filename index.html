<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li><img src="/images/home.svg" alt="Home"> Home</li>
                    <li><img src="/images/notifications.svg" alt="notification"> Notifications</li>
                    <li><img src="/images/mail.svg" alt="message"> Messages</li>
                </ul>
            </nav>
            <img id="logo" src="/images/twitter-logo.svg" alt="Logo Twitter" >
            <div class="side">
                <input type="text" placeholder="Logo on Twitter">
                <img src="https://avatars2.githubusercontent.com/u/62979297?s=460&u=9b5e6fb6cf022d78e38e18eb6bad997f5d6a3503&v=4" alt="">
                <button>Tweet</button>
            </div>
    </div>
    </header>
    <div class="banner">
        <h1>Twitter do developer-Js</h1>
    </div>

    <div class="bar">
        <div class="content">
            <ul>
                <li class="active">
                    <span>Tweets</span>
                    <strong>12345</strong>
                </li>
    
                <li>
                    <span>Followings</span>
                    <strong>232</strong>
                </li>
    
                <li>
                    <span>Followers</span>
                    <strong>33</strong>
                </li>
    
                <li>
                    <span>Favorites</span>
                    <strong>344</strong>
                </li>
            </ul>

            <div class="actions">
                <button>Follow</button>
                <img src="/images/more.svg" alt="More">
            </div>
        </div>
    </div>
</body>
</html>
